<ion-header>
    <ion-toolbar color="custom2" #content>

      <button ion-button menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>

      <ion-title>First Aid</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of items">
    <img src="{{item.img}}"/>
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <p>
        {{item.wording}}
      </p>
    </ion-card-content>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button (click)="openUrl(item.link_ref)" icon-left clear small>
            <ion-icon name="md-book"></ion-icon>
            <div>Read More</div>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
