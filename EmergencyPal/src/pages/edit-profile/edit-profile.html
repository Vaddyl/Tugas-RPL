<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
	    <ion-label stacked color="dark"><font size="2">Nama</font></ion-label>
	    <ion-input placeholder="nama" [(ngModel)]="name" type="text" value="{{name}}" required></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="2">Nomor Telepon</font></ion-label>
	    <ion-input placeholder="nomor telepon" [(ngModel)]="no_tel_doctor" type="text" value="{{no_tel_doctor}}" required></ion-input>
	</ion-item>

  <ion-item>
      <ion-label stacked color="dark"><font size="2">Alamat</font></ion-label>
      <ion-input placeholder="nomor telepon" [(ngModel)]="no_tel_doctor" type="text" value="{{no_tel_doctor}}" required></ion-input>
  </ion-item>

<button ion-button block (click)='simpanProfil()'>SIMPAN</button>
</ion-content>
