  <ion-navbar color="custom2">

</ion-header>


<ion-content padding>
  <ion-item>
	    <ion-label stacked color="dark"><font size="3">Name</font></ion-label>
	    <ion-input placeholder="name" [(ngModel)]="name" type="text" value="{{name}}" required></ion-input>
	</ion-item>

  <ion-item>
      <ion-label stacked color="dark"><font size="3">Phone Number</font></ion-label>
      <ion-input placeholder="phone number" [(ngModel)]="contact" type="text"></ion-input>
  </ion-item>
