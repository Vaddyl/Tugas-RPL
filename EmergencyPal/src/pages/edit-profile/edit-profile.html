<ion-header>

  <ion-navbar color="custom2">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
	    <ion-label stacked color="dark"><font size="2">Nama</font></ion-label>
	    <ion-input placeholder="nama" [(ngModel)]="name" type="text" value="{{name}}" required></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="2">Email</font></ion-label>
	    <ion-input placeholder="nomor telepon" [(ngModel)]="email" type="email" required></ion-input>
	</ion-item>

  <ion-item>
      <ion-label stacked color="dark"><font size="2">Contact</font></ion-label>
      <ion-input placeholder="nomor telepon" [(ngModel)]="contact" type="text" required></ion-input>
  </ion-item>

<button ion-button block (click)='simpanProfil()'>SIMPAN</button>
</ion-content>
