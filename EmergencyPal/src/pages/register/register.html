<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Execute the register function -->
  <button ion-button (click)="register()" >Register</button>

</ion-content>
