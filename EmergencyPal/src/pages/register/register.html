<ion-content padding class="bg-img">
  <ion-card>
    <ion-card-header>
      Register Form
    </ion-card-header>
    <ion-card-content>
       <ion-list no-line>
          <ion-item>
            <ion-input type="text" name="name" [(ngModel)]="data.name" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" name="email" [(ngModel)]="data.email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="tel" name="phone" [(ngModel)]="data.phone" placeholder="Phone Number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" name="username" [(ngModel)]="data.username" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" name="password" [(ngModel)]="data.password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" name="repassword" [(ngModel)]="data.repassword" placeholder="Retype Password"></ion-input>
          </ion-item>
          <button ion-button block (click)="check()">Create Account</button>
       </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light" (click)="popThis()">Cancel</button>
</ion-content>
