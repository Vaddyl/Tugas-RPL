<ion-header>
  <ion-navbar>
    <ion-title>Register Akun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nama</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Retype Password</ion-label>
      <ion-input type="password" name="repassword" [(ngModel)]="data.repassword"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Execute the register function -->
  <button ion-button class="padright" (click)="register()">Register</button>

</ion-content>
