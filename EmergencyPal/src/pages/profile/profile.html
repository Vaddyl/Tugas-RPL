<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/foto.png" class="image">
  <br>

  <ion-list>
    <ion-item>
      <ion-icon name="ios-contact" item-left></ion-icon>
      <font size="3">Name</font>
      <p>{{name}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-ionitron" item-left></ion-icon>
      <font size="3">Username</font>
      <p>{{username}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-mail" item-left></ion-icon>
      <font size="3">Email</font>
      <p>{{email}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-call" item-left></ion-icon>
      <font size="3">Phone Number</font>
      <p>{{contact}}</p>
    </ion-item>
  </ion-list>

  <button ion-button (click)="editProfile()" icon-start block>
    <ion-icon name="md-create"></ion-icon>
    Edit Profile
  </button>

  <button ion-button (click)="editPassword()" icon-start block>
    <ion-icon name="ios-build"></ion-icon>
    Edit Password
  </button>

</ion-content>
