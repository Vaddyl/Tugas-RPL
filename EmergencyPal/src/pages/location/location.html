<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div #map id="map" style="display: none;"></div>
    <img src="{{img}}" style="width: auto;">
    <h4>{{name}}</h4>
    <ion-icon name="ios-car"></ion-icon>
    {{distance}}
    <ion-icon name="ios-time"></ion-icon>
    {{duration}}
    <ion-icon name="ios-star"></ion-icon>
    {{review}}
    <p style="text-align:justify"><font color="grey" size="2">{{address}}</font></p>
    <button ion-button block icon-left (click)="callNumber()">
      <ion-icon name="ios-call"></ion-icon>
      {{contact}}
    </button>
    <button ion-button full (click)="goToCommentsPage()" clear>
      See all comments
    </button>
</ion-content>
