<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
       <font size="3">Name</font>
       <p>{{name}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
       <font size="3">Address</font>
       <p>{{address}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
       <font size="3">Contact</font>
       <p>{{contact}}</p>
    </ion-item>

  </ion-list>

</ion-content>
