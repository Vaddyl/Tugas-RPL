<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <img src="{{img}}">
    <h4>{{name}}</h4>
    <ion-icon name="ios-star"></ion-icon>
    {{review}}
    <p style="text-align:justify"><font color="grey" size="2">{{address}}</font></p>
    <button ion-button block icon-left>
      <ion-icon name="ios-call"></ion-icon>
      {{contact}}
    </button>
</ion-content>
