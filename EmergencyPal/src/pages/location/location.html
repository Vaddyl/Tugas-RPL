<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-body">
    <div #map id="map" style="display: none;"></div>
    <img src="{{img}}" style="width: auto;">
    <br><br>
    <h4 class="name">{{name}}</h4>
    <h2 class="star" icon-start><ion-icon name="ios-star"></ion-icon>{{review}}</h2>
    <div class="bio">{{address}}</div>
    <br>
    <ion-row>
      <ion-col class="stat">
        <span class="label">Distance</span>
        <span class="value">{{distance}}</span>
      </ion-col>
      <ion-col class="stat">
        <span class="label">Duration</span>
        <span class="value">{{duration}}</span>
      </ion-col>
      <ion-col class="stat" (click)="goToCommentsPage()">
        <span class="label">See All</span>
        <span class="value">Comments</span>
      </ion-col>
    </ion-row>
    <br>
    <button ion-button block icon-left (click)="callNumber()">
        <ion-icon name="ios-call"></ion-icon>
        {{contact}}
    </button>
</ion-content>
