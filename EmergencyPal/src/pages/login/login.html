<ion-content padding class="bg-img">

  <img src="assets/imgs/EmergencyPAL.png"/>

  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" value="username" [(ngModel)]="data.username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" value="password" [(ngModel)]="data.password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button block (click)="login()">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button clear full color="light" (click)="register()">Don't have an account? Sign up</button>
  <p>OR</p>
  <button ion-button block color="danger" (click)="emergency()">Emergency situation? Click here!</button>

</ion-content>
