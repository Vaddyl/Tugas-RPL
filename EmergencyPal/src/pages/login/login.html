<ion-content padding>

  <br>
  <img src="assets/imgs/EmergencyPAL.png"/>

  <br>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button item-right class="padright" (click)="login()">Login</button>

  <br><br><br>
  <p>Belum punya akun? <a (click)="register()">Register akun</a></p>
  
  <ion-fab bottom right>
    <button (click)="emergency()"><img src="assets/imgs/alert.png\" /></button>
  </ion-fab>

</ion-content>
