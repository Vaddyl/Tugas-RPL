<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
	    <ion-label stacked color="dark"><font size="3">Old Password</font></ion-label>
	    <ion-input placeholder="old password" [(ngModel)]="old_password" type="password" required></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">New Password</font></ion-label>
	    <ion-input placeholder="new password" [(ngModel)]="new_password" type="password" required></ion-input>
	</ion-item>

  <ion-item>
      <ion-label stacked color="dark"><font size="3">Confirm New Password</font></ion-label>
      <ion-input placeholder="confirm new password" [(ngModel)]="confirm_new_password" type="password" required></ion-input>
  </ion-item>

  <br>
  <button ion-button block (click)='changePassword()'>Change Password</button>
</ion-content>
