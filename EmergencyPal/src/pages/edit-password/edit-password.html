<ion-header>
  <ion-navbar color="custom2">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
	    <ion-label stacked color="dark"><font size="3">Password Lama</font></ion-label>
	    <ion-input placeholder="Password Lama" [(ngModel)]="old_password" type="password" required></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Password Baru</font></ion-label>
	    <ion-input placeholder="Password Baru" [(ngModel)]="new_password" type="password" required></ion-input>
	</ion-item>

  <ion-item>
      <ion-label stacked color="dark"><font size="3">Konfirmasi Password Baru</font></ion-label>
      <ion-input placeholder="Konfirmasi Password Baru" [(ngModel)]="confirm_new_password" type="password" required></ion-input>
  </ion-item>

  <br>
  <button ion-button block (click)='changePassword()'>Change Password</button>
</ion-content>
