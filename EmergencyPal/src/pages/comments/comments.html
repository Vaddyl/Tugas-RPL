<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let comment of comments">
    <ion-card-header>
      {{comment.author}}
    </ion-card-header>
    <ion-card-content>
      {{comment.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
